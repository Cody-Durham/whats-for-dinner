<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <h2>What's for dinner?</h2>
      <button class="add-recipe-header-btn hover" type="button">ADD A RECIPE</button>
    </section>
    <section class="main-page">
        <section class="left-box">
          <section class="left-box-content">
            <h1 class="left-box-text">What are you looking for?</h1>
            <section class="left-box-radio-buttons">
              <div>
                <input type="radio" class="side-dish pointer">
                <label for="side">Side</label>
              </div>
              <div>
                <input type="radio" class="main-dish pointer">
                <label for="main-dish">Main Dish</label>
              </div>
              
              <div>
                <input type="radio" class="dessert-dish pointer">
                <label for="dessert">Dessert</label>
              </div>

              <div>
                <input type="radio" class="entire-meal pointer">
                <label for="entire-meal">Entire Meal</label>
              </div>
            </section>
            <button class="left-box-button hover animate" type="button">LET'S COOK!</button>
          </section>
        </section>
        <section class="right-box">
          <section class="right-box-content">
            <img id="right-img" src="./assets/cookpot.svg">
          </section>
          <div>
            <button class="clear-button hidden hover">CLEAR</button>
          </div>
        </section>
        <section class="main-photo">
          <img src="./assets/burger-friends.jpg" alt="Peeps eating burgers and fries">
        </section>
    </section> 

    
    
    <form class="add-recipe-footer hidden">
      <div class='inner-box'>
        
        <div class="type">
          <label for="recipe-value">Recipe Name</label>
          <input class="recipe-value" placeholder="Name of new food!"></input>
        </div>
        <div>
          <select class="dropdown">
            <option class="blank" id="blank" value="blank">Select One</option>
            <option class="side" id="side" value="side1">Side Meal</option>
            <option class="main" id="main" value="main1">Main Meal</option>
            <option class="dessert" id="dessert" value="dessert1">Dessert</option>
          </select>
        </div>
          
        <div>
            <!-- <label for="recipe-type">Recipe Type</label>
            <input class="recipe-type" placeholder="Side/MainDish/Dessert"></input> -->
            <button class="add-recipe-footer-btn" type="button">ADD NEW</button>
          </div>
        </div>
    </form>



  </body>
  <script type="text/javascript" src="index.js"></script>

  
  </html>
