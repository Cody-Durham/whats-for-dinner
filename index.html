<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <h2>What's for dinner?</h2>
      <button class="add-recipe-button" type="button">ADD A RECIPE</button>
    </section>


    <section class="main-page">
        <section class="left-box">
          <section class="left-box-content">
            <h1 class="left-box-text">What are you looking for?</h1>
            <section class="left-box-radio-buttons">
              <div>
                <input type="radio" id="side">
                <label for="side">Side</label>
              </div>
              <div>
                <input type="radio" id="main-dish">
                <label for="main-dish">Main Dish</label>
              </div>
              <div>
                <input type="radio" id="dessert">
                <label for="dessert">Dessert</label>
              </div>
              <div>
                <input type="radio" id="entire-meal">
                <label for="entire-meal">Entire Meal</label>
              </div>
            </section>
            <button class="left-box-button">LET'S COOK!</button>
          </section>
        </section>
        <section class="right-box">
          <!-- <section class="right-box-content">TEST -->

          </section>
        </section>
        <section class="main-photo">
          <img src="./assets/burger-friends.jpg" alt="Peeps eating burgers and fries">
        </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
